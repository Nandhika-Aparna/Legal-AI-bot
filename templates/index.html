

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h3>Legal AI Assistant</h3>
        </header>
        <div class="chat-history" id="chat-history">
            </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="user-input" placeholder="Type your legal question..." autocomplete="off">
            <button type="button" id="mic-btn"><i class="fas fa-microphone"></i></button>
            <button type="submit" id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
